<body>
    <h1>01. innerHTML</h1>
    <p>innerHTML은 요소를 가져오거나 변경할 때 사용한다.</p>

    <div id="area">
        엘리먼트의 값을 읽거나, 변경할 때 <span>innerHTML</span>속성을 사용함
    </div>
    <script>
        const $area = document.querySelector('#area');
        console.log($area.innerHTML);

        /* 해당 요소의 텍스트 노드를 태그까지 인지시키면 변경 */
        $area.innerHTML = '<h1>innerHTML</h1>속성으로 값 변경';

        $area.innerHTML += '<h1>innerHTML</h1>속성으로 값 변경';

        /* 텍스트 노드 삭제 */
        $area.innerHTML = '';
    </script>
</body>
</html>

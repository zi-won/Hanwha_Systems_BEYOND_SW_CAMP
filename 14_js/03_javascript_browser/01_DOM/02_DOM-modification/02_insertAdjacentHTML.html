<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>02. insertAdjacentHTML</h1>
    <script>

        /* window.onload에 함수를 인지시키면 자동실행됨(DOM tree 구성 후) */
        window.onload = function() {
            $area = document.querySelector('div');
            $area.insertAdjacentHTML('beforebegin', '<h1>beforebegin 테스트</h1>');
            $area.insertAdjacentHTML('afterbegin', '<h1>afterbegin 테스트</h1>');
            $area.insertAdjacentHTML('beforeend', '<h1>beforeend 테스트</h1>');
            $area.insertAdjacentHTML('afterend', '<h1>afterend 테스트</h1>');
        }
    </script>
    <p>
        우리가 원하는 위치에 새로운 요소를 추가하는 4가지를 제공하며 innerHTML 프로퍼티보다
        효율적이고 빠르다.
    </p>
    <div id="area">
        insertAdjacentHTML 메소드 사용 테스트
    </div>
</body>
</html>

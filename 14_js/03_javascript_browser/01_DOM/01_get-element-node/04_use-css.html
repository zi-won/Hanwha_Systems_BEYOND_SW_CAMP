<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .area {
            width: 100px;
            height: 100px;
            border: 1px solid lightgray;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>04. css선택자를 이용한 요소 노드 획득</h1>
    <div class="area">
        <p>first</p>
    </div>
    <!-- .area>p{second} -->
    <div class="area">
        <p>second</p>
    </div>
    <script>

        /* css의 선택자를 그대로 활용할 수 있다. */
        const $area = document.querySelector('.area');
        console.log($area);

        const $areas = document.querySelectorAll('.area');
        console.log($areas);

        const $firstP = document.querySelector('p');
        $firstP.style['background-color'] = 'green';   // 대괄호 표기법을 사용하면 css 속성명 사용 가능
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            동기 작업과 비동기 작업
            동기 작업: 하나의 작업을 실행하고 마친 뒤에 다음 작업을 순차적으로 진행함(블로킹)
            비동기 작업: 메인 흐름은 멈추지 않는 상태에서 특정 작업들을 백그라운드에서 처리하여
                        동시에 처리하는 것처럼 실행함(넌블로킹)

            (비동기 작업을 할 때는 [특정 시점에 실행 될] 콜백 함수(비동기 함수)를 같이 명시하여 주로
            사용하게 된다.)
        */

        function sayHello() {
            console.log('Hello World!');
        }

        // sayHello();
        // console.log('end');

        /* async non-block */
        setTimeout(sayHello, 3000);
        console.log('end');
    </script>
</body>
</html>

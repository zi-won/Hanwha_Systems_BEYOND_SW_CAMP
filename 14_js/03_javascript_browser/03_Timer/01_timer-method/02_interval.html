<body>
    <h1>02. interval</h1>
    <h3>setInterval</h3>
    <p>
        setInterval은 콜백함수가 두번째 인수로 던져지는 시간마다 동작하게 할 수 있다.
        clearInterval을 통해 원하는 시점에 멈출 수 있으며 멈출 수 있는 조건을 가지게 하는 것은
        중요한 부분이다.
    </p>
    <script>
        let count = 0;
        // const timeId = setInterval(() => {
        //     console.log(++count);
        //     if(count == 6) {
        //         clearInterval(timeId);
        //         console.log('interval timer 종료!');
        //     }
        // }, 1000);

        const timeId = setInterval(callback, 1000);
        const callback = () => {
            console.log(++count);
            if(count == 6) {
                clearInterval(timeId);
                console.log('interval timer 종료!');
            }
        };
    </script>
</body>

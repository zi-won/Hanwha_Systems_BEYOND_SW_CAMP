<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>03. addEventListener 메소드 방식</h1>
    <p>요소들에서 제공하는 addEventListener 메소드를 사용하는 방식이다.</p>
    <button id="btn">클릭해 보세요</button>
    <script>
        const $button = document.getElementById('btn');

        /* addEventListener의 첫 번재 인수로는 이벤트 타입을 문자열로,
           두 번째 이벤트 핸들러 함수를 부여
           (이벤트 핸들러 함수를 복수개 바인딩 할 수 있다.)  
        */
        $button.addEventListener('click', function() {
            alter('클릭했네?');
        });

        $button.addEventListener('click', function() {
            alter('이것도 되나?');
        });

        $button.addEventListener('click', function() {
            console.log('세 번째다..');
        });
    </script>
</body>
</html>

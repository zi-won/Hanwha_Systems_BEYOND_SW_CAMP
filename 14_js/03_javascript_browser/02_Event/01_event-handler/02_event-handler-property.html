<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2. 이벤트 핸들러 프로퍼티 방식</h1>
    <p>모든 DOM 요소들은 각각 자신의 이벤트 핸들러 프로퍼티를 가지고 있고 이 때
        하나의 이벤트 핸들러를 바인딩 할 수 있다.
        (어트리뷰트 방식과의 차이는 호출할 필요가 없다.)
    </p>

    <button id="btn">클릭해 보세요.</button>
    <script>
        const $button = document.getElementById('btn');
        $button.onclick = function() {
            alert('익명 함수로 이벤트 핸들러 추가!');
        };
        
        /* 프로퍼티 방식으로 이벤트 핸들러를 추가하면 마지막에 추가한 함수만 동작한다. 
           (프로퍼티 방식은 이벤트 핸들러를 하나만 추가 가능하다.)
        */
        let func = function() {
            alert('기명 함수로 이벤트 핸들러 추가!');
        };

        $button.onclick = func;
    </script>
</body>
</html>

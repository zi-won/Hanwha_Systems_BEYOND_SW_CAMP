<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        thead {
            background-color: blueviolet;
        }
        tbody {
            background-color: rgba(59, 59, 174, 0.488);
        }
        tfoot {
            background-color: yellow;
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    <!-- 표 관련 태그 -->
    <h1>기본적인 표 만들기</h1>
    <!-- table>(tr>(td{$}*3))*3 -->
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <!-- th*3 -->
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <!-- td*3 -->
            <td>익스플로러</td>
            <td>MS</td>
            <td>https://www.microsoft.com</td>
        </tr>
        <tr>
            <td>크롬</td>
            <td>google</td>
            <td>https://www.google.com</td>            
        </tr>
        <tr>
            <td>사파리</td>
            <td>애플</td>
            <td>https://www.apple.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozilla</td>
            <td>https://www.mozilla.org</td>
        </tr>
    </table>

    <!-- colspan: 컬럼 합치기, rowspan: 행 합치기 -->
    <h1>표의 행과 열 합치기</h1>
    <h3>회원 정보</h3>
    <table border="1">
        <tr>
            <td colspan="2" rowspan="2" width="130px" height="150px">사진</td>
            <td width="80px">이름</td>
            <td width="200px"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width="70px" height="50px">주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td height="100px">자기소개</td>
            <td colspan="3"></td>
        </tr>
    </table>

    <!-- table>(thead+tbody+tfoot) -->
    <table border="1">
        <thead>
            <!-- tr>th*3 -->
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <!-- (tr>td*3)*3 -->
            <tr>
                <td>이준규</td>
                <td>27</td>
                <td>일산 신도시</td>
            </tr>
            <tr>
                <td>김성민</td>
                <td>22</td>
                <td>예비군</td>
            </tr>
            <tr>
                <td>한석현</td>
                <td>27</td>
                <td>신림</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- tr>td*2 -->
            <tr>
                <td colspan="2">총 인원</td>
                <td>3명</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

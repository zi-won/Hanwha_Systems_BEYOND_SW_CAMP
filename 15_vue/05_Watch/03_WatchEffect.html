<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .todoCard {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }

        .todoCard h3 {
            margin-top: 0;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="step01">
        <h1>watchEffect</h1>
        <template v-for="todo in todos" :key="todo.id">
            <div class="todoCard">
                <h3>{{ todo.title }}</h3>
                <p>completed: {{ todo.completed }}</p>
            </div>
        </template>
    </div>
    <script>
        
        /*
            watch와 watchEffect
            1. watch와 달리 watchEffect는 첫 인수로 감시 대상이 필요 없고 동작할 콜백 함수만 존재한다. 
            2. watch의 immediate 옵션과 동일한 점은 처음부터(setup 시점) 한번 만 동작한다는 것이다. 
        */
        const {createApp, ref, watchEffect} = Vue;
        createApp({
            setup() {
                const todos = ref([]);

                /* watch immediate 옵션과 동일한 시점(DOM들이 mount도 되기 전)에 비동기 통신을 하고 올 수 있음 */
                watchEffect(
                    async() => {
                        console.log('watchEffect 실행');
                        const response = await fetch('https://jsonplaceholder.typicode.com/todos');
                        const arr = await response.json();
                        console.log('todo 리스트:',arr);
                        todos.value = arr.slice(0, 5);
                    }
                )

                return {
                    todos
                }
            }
        }).mount('#step01');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="step01">
        <p>
            {{ num }}
        </p>
        <button @click="num++">num++</button>
    </div>
    <div id="step02">
        <p>
            {{ num }}
        </p>
        <button @click="num++">num++</button>
    </div>
    <script>

        /*
            watch options
            watch 함수의 세번째 인수로 전달되는 옵션 객체들을 말한다. 
            이 옵션을 통해 watch의 동작을 세밀하게 제어할 수 있다.
            (immediate, deep, flush, onTrack, once, ...) => (수업 때는 immediate, once)
        */
        const {createApp, ref, watch} = Vue;

        createApp({
            setup() {
                const num = ref(0);

                /* 
                    immediate 옵션을 watch에 추가하면 두번째 인수로 던져진 콜백함수가 자동 실행된다.
                    (내부적으로는 beforeCreated/created훅과 동등한 시점(setup 함수 실행 중))
                    (마운트 이전에 해야할 일이 있으면 콜백에 작성할 수 있다.)
                */
                watch(num, (newVal, oldVal) => {
                    console.log('New Value:', newVal);
                    console.log('Old Value:', oldVal);
                },
                {immediate: true});

                return {
                    num
                }
            }
        }).mount('#step01');

        createApp({
            setup() {
                const num = ref(0);

                /* once 옵션은 감시 대상의 변화를 감지하고 콜백함수를 단 한번만 실행되게 한다. */
                watch(num, (newVal, oldVal) => {
                    console.log('New Value2:', newVal);
                    console.log('Old Value2:', oldVal);
                },
                {once: true});

                return {
                    num
                }
            }
        }).mount('#step02');
    </script>
</body>
</html>

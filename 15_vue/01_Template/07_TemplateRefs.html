<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>

    <!--
        mounted() 훅에서(DOM이 그려지고 난 뒤 실행되는 함수) 참조를 사용하여 여러가지 작업을 할 수 있다.
        페이지 로드 시 DOM 요소에 접근해서 조작(자동으로 포커스)할 수 있고 이러한 방식을 "TemplateRefs"라고 부른다.

        ref 속성은 참조하는 요소나 자식 컴포넌트에 직접 접근하기 위해 사용되는 것이다.

        v-model은 양방향 데이터 바인딩을 제공하는 지시자 문법이다. data를 통해 view에 영향을 줄 수도 있지만 view에서
        사용자에 의해 data가 수정되게도 할 수 있다.(이 때 해당 데이터를 활용하는 view들은 리렌더링 된다.)
    -->
    <div id="step01">
        <label>name: </label><input type="text" ref="nameBox" v-model="name">
        <br>
        <label>입력한 이름: {{ name }}</label>
    </div>
    <script>
        const {createApp, ref} = Vue;

        createApp({
            setup() {
                const name = ref('신사임당');

                return {
                    name
                }
            },
            mounted() {
                console.log(this.$refs.nameBox);
                this.$refs.nameBox.focus();
            }
        }).mount('#step01');
    </script>
</body>
</html>

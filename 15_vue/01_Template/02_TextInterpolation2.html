<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <!--
        반응성 변수: vue.js에서 ref()나 reactive()와 같은 함수를 사용하여 관리될 데이터와 반응성
                  변수를 생성할 수 있다. 이러한 반응성 변수는 vue와 반응성 시스템에 의해 관리되며,
                  변수 값이 변경될 떄마다 html요소(template 영역)에 자동으로 반영된다.
        반응성(reactivity): vue에서 데이터를 DOM에 바인딩하면 데이터 값이 변경될 때마다 해당 데이터를
                          활용하는 DOM이 자동으로 업데이트 된다.
                          이는 vue가 데이터와 DOM을 연결하고 관찰하여 데이터의 변경을 감지하고 자동으로
                          DOM을 업데이트 하는 반응성 시스템을 갖추고 있기 때문이다.
        데이터 바인딩(Data Binding): vue에서 데이터와 DOM을 연결하는 매커니즘을 vue인스턴스와 데이터를 
                                  html 템플릿에 동적으로 렌더링 할 수 있게 엮여 있다는 개념
    -->
    <div id="app">
        <h5>{{ message }}</h5>
        <hr>
        <h5>Raw Html</h5>

        <!-- v-html 지시자를 활용하면 데이터에 태그가 있을 때 태그가 해석이 된다. -->
        <p>Using v-html directive: <span v-html="rawHtml"></span></p>
        <p>Using text interpolation: {{ rawHtml }}</p>
    </div>
    <script>
        const {createApp, ref} = Vue;
        /* vue 3에서 지원하는 composition api 방식 활용 */
        createApp({
            setup() {

                /* ref로 감싸여진 데이터를 담은 변수: 반응형(성) 변수(reactive variable) */
                const message = ref('hello vue!');
                const rawHtml = ref('<span style="color:red">hello world</span>');
                return {
                    message,
                    rawHtml
                }
            }
        }).mount('#app');

        /* vue 3 이전에 활용했던 방식인 options api 방식 활용(옛날 방식이므로 지양하자) */
        // createApp ({
        //     data() {
        //         const message = 'Hello Vue!';
        //         return {
        //             message
        //         }
        //     },
        //     method: {
                
        //     }
        // }).mount('#app');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="step01">
        <h5>다중 속성 바인딩</h5>

        <!-- v-bind를 생략하지 않고 반응형 변수 안의 객체 프로퍼티가 태그의 어트리뷰트로 바로 적용되게 가능하다. -->
        <div v-bind="multiAttr">{{multiAttr}}</div>
        <button @click="func">ref에 담긴 객체 확인</button>
    </div>

    <script>
        // console.log(Vue);

        const {createApp, ref} = Vue;
        const vi = createApp({
            setup() {
                // const multiAttr = ref('multiId');
                const multiAttr = ref({
                    id: 'multiId',
                    class: 'multiClass',
                    value: 'multiValue'
                });

                const func = () => {
                    console.log(multiAttr.value);
                    console.log(multiAttr.value.value);
                }

                return {
                    multiAttr,
                    func
                }
            }
        }).mount('#step01');
    </script>
</body>
</html>
